<!DOCTYPE html>
<html>
  <!--Metadata-->
  <head>
    <title>RAINYDAYS - CHECKOUT</title>
    <meta name="description" content="checkout page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/3a7e09602a.js"
      crossorigin="anonymous"
    ></script>

    <!--Stylesheets-->
    <link rel="stylesheet" href="https://use.typekit.net/vur4dou.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abril Fatface"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!--Header---------------------------------------------------->
    <header>
      <a href="index.html"><img src="Images/logo.jpg.png" alt="logo for rainydays" class="logo"/></a>
      <nav class="nav-container">

    <main>
     <fieldset>
        <legend>Payment Details</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form__input">
          <label for="surname">Surname</label>
          <input type="text" name="surname" id="surname" class="form__input">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="form__input">
          <label for="postalcode">Postal Code</label>
          <input type="tel" name="postalcode" id="postalcode" class="form__input">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form__input">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" class="form__input">

          <p>Payment Options</p>
          <input type="radio" id="creditcard" name="payment" value="creditcard">
          <label for="creditcard">Credit Card</label>
          <input type="radio" id="vipps" name="payment" value="vipps">
          <label for="vipps">Vipps</label></input>
          <input type="radio" id="invoice" name="payment" value="invoice">
          <label for="invoice">Invoice</label></input>
        </fieldset>
          <input type="submit" value="Confirm Checkout">
    </main>

    
   <!--Footer-->
   <footer>
    <div class="flex-container">
      <div class="flex-item-logo">
        <img
          src="images/wh_logo.jpg.gif"
          alt="rainydays logo"
          class="logo2"
        />
      </div>
      <div class="flex-item">
        <fieldset>
          <legend>Subscribe to our newsletter</legend>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email Address.."
          />
          <input type="submit" value="Submit" />
        </fieldset>
      </div>
      <div class="flex-item">
        <ul class="flex-item">
          <li class="links">Links</li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="information_page.html">Terms and Conditions</a></li>
          <li><a href="information_page.html">Customer Service</a></li>
          <li><a href="information_page.html">Shipping and Returns</a></li>
        </ul>
      </div>
      <div class="flex-item">
        <ul class="flex-item">
          <li class="social_media">Social media</li>
          <li class="instagram-link"><a href="information_page.html"><i class="fab fa-instagram-square"></i></a>Instagram</li>
          <li class="facebook-link"><a href="information_page.html"><i class="fab fa-facebook-square"></i></a>Facebook</li>
          <li class="twitter-link"><a href="information_page.html"><i class="fab fa-twitter-square"></i></a>Twitter</li>
        </ul>
      </div>
      <div class="flex-item-small">
        <ul class="flex-item-small"> 
          <li class="instagram-icon"><a href="information_page.html"><i class="fab fa-instagram-square"></i></a></i></li>
          <li class="facebook-icon"><a href="information_page.html"><i class="fab fa-facebook-square"></i></a></li>
          <li class="twitter-icon"><a href="information_page.html"><i class="fab fa-twitter-square"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
